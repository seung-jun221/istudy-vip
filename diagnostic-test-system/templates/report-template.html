<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i.study 수리탐구 진단검사 결과 보고서</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto 20px;
            padding: 12mm 20mm 15mm 20mm;
            page-break-after: always;
            position: relative;
        }

        /* ============= 공통 요소 ============= */
        .report-header {
            border-bottom: 3px solid #2C3E50;
            padding-bottom: 12px;
            margin-bottom: 15px;
        }

        .report-title {
            font-size: 24px;
            font-weight: 800;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .report-subtitle {
            font-size: 13px;
            color: #7F8C8D;
            font-weight: 500;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #2C3E50;
            margin: 15px 0 10px 0;
            padding-left: 12px;
            border-left: 4px solid #3498DB;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 13px;
        }

        .info-table th {
            background: #ECF0F1;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #2C3E50;
            border: 1px solid #BDC3C7;
        }

        .info-table td {
            padding: 10px;
            border: 1px solid #BDC3C7;
        }

        /* ... 나머지 스타일은 원본 HTML과 동일 ... */

        @media print {
            body {
                background: white;
            }

            .page {
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }

            .page:last-child {
                page-break-after: auto;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }

        @page {
            size: A4;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- HTML 템플릿 내용은 원본과 동일 -->
</body>
</html>
